<div class="container">
    <h1>Work Experiance</h1>

    <ul>
        <li *ngFor="let work of workExpList">
            <h2>{{work.role}}</h2>
            <h3>{{work.company}}</h3>
            <h4>{{work.duration}}</h4>
            <ul>
                <li *ngFor="let desc of work.description">{{desc}}</li>
            </ul>
        </li>
    </ul>
</div>
